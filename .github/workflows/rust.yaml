name: Rust

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  fmt:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.93.0
          components: rustfmt
      - run: cargo fmt --all --check --verbose

  clippy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.93.0
          components: clippy
      - run: cargo clippy --workspace --all-features -- -D warnings

  check:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - run: cargo check --workspace --all-targets --all-features --verbose
      - run: cargo check --release --workspace --all-targets --all-features --verbose

  test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.93.0
      - run: cargo test --workspace --all-features --no-fail-fast --verbose
      - run: cargo test --release --workspace --all-features --no-fail-fast --verbose
